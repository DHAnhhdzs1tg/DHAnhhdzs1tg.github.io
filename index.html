<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặng Hoàng Anh</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  height:100vh;
  width:100vw;
  background: linear-gradient(135deg, #a0eaff, #ffffff);
  overflow:hidden;
}

.avatar {
  width:140px;
  height:140px;
  border-radius:50%;
  border:3px solid currentColor;
  object-fit:cover;
  margin:20px 0;
  box-shadow:0 0 20px rgba(0,0,0,0.2);
}

.intro-line {
  font-size:24px;
  margin:5px 0;
}

.name-wrapper {
  font-size:40px;
  font-weight:700;
  color:#5DADE2; /* xanh dương nhạt */
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.checkmark {
  width:25px;
  height:25px;
  display:inline-block;
  background-image: url('https://cdn-icons-png.flaticon.com/512/5582/5582932.png');
  background-size: cover;
}

.dynamic-text {
  font-size:28px;
  font-weight:700;
  color:#FF69B4; /* hồng nhạt */
  min-height:36px;
  display:inline-block;
  position:relative;
}

/* Con trỏ nháy ở chữ Developer/Gamer */
.dynamic-text::after {
  content: '|';
  position: absolute;
  right: -10px;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}
</style>
</head>
<body>

<img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar">

<div class="intro-line">Hi, I am</div>

<div class="name-wrapper">
  Đặng Hoàng Anh
  <span class="checkmark"></span>
</div>

<div class="intro-line">And I'm a <span class="dynamic-text" id="dynamic"></span></div>

<script>
// Chữ Developer/Gamer luân phiên
const texts = ["Gamer.", "Developer."];
let currentText = 0;
const dynamicEl = document.getElementById("dynamic");

function typeText(text, callback) {
  dynamicEl.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    dynamicEl.textContent += text.charAt(i);
    i++;
    if(i >= text.length) {
      clearInterval(interval);
      if(callback) callback();
    }
  }, 100); // tốc độ gõ chữ
}

function loopTexts() {
  typeText(texts[currentText], () => {
    setTimeout(() => {
      currentText = (currentText + 1) % texts.length;
      loopTexts();
    }, 1500);
  });
}

loopTexts();
</script>

</body>
</html>
