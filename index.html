<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặng Hoàng Anh</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    height:100vh;
    width:100vw;
    color:white;
    transition: background 1s, color 0.5s;
    overflow:hidden;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  .avatar {
    width:120px;
    height:120px;
    border-radius:50%;
    border:3px solid currentColor;
    object-fit:cover;
    margin-bottom:15px;
  }

  .name {
    font-size:36px;
    font-weight:700;
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
    animation: fadeIn 2s ease forwards;
  }

  .tick {
    width:24px;
    height:24px;
  }

  @keyframes fadeIn {
    0% {opacity:0; transform:translateY(-20px);}
    100% {opacity:1; transform:translateY(0);}
  }

  .intro {
    font-size:20px;
    margin-bottom:25px;
    height:28px; /* cố định chiều cao để animation mượt */
    overflow:hidden;
    position:relative;
  }

  .intro span {
    position:absolute;
    opacity:0;
    transform:translateY(100%);
    transition: all 0.5s ease;
  }

  .intro span.active {
    opacity:1;
    transform:translateY(0);
  }

  .buttons {
    margin-bottom:30px;
  }

  .toggle-btn {
    padding:10px 25px;
    font-size:14px;
    cursor:pointer;
    border:2px solid currentColor;
    border-radius:5px;
    background:transparent;
    color:inherit;
    transition:all 0.3s;
  }

  .toggle-btn:hover {
    background:currentColor;
    color:black;
  }

  .social-links {
    display:flex;
    gap:20px;
    margin-bottom:20px;
  }

  .social-links a img {
    width:45px;
    height:45px;
    border-radius:50%;
    border:2px solid currentColor;
    transition:transform 0.3s;
  }

  .social-links a img:hover {
    transform:scale(1.15);
  }

  footer {
    font-size:13px;
    color:#ddd;
  }
</style>
</head>
<body>

<img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar">

<div class="name">
  Đặng Hoàng Anh
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Tick_green.svg/120px-Tick_green.svg.png" alt="Tick" class="tick">
</div>

<div class="intro" id="intro-text">
  <span class="active">I'm a "Gamer."</span>
  <span>Developer.</span>
</div>

<div class="buttons">
  <button class="toggle-btn" onclick="toggleTheme()">Toggle Light/Dark</button>
</div>

<div class="social-links">
  <a href="https://www.facebook.com/DHAnhhdzs1tg" target="_blank">
    <img src="https://i.ibb.co/CKqCmtS9/fb.jpg" alt="Facebook">
  </a>
  <a href="https://www.tiktok.com/@anhdayanhfay" target="_blank">
    <img src="https://i.ibb.co/KxtBXnPx/tiktok.jpg" alt="TikTok">
  </a>
  <a href="https://t.me/DHAnhhdzs1tg" target="_blank">
    <img src="https://i.ibb.co/1fypknWx/tele.jpg" alt="Telegram">
  </a>
</div>

<footer>© Bản quyền thuộc về Đặng Hoàng Anh. All rights reserved.</footer>

<script>
  // Animation text intro
  const introSpans = document.querySelectorAll('#intro-text span');
  let current = 0;
  setInterval(() => {
    introSpans[current].classList.remove('active');
    current = (current + 1) % introSpans.length;
    introSpans[current].classList.add('active');
  }, 3000);

  // Toggle Light/Dark Theme
  let isDark = true;
  function toggleTheme() {
    if(isDark){
      document.body.style.background = '#ffffff';
      document.body.style.color = '#000000';
      document.body.style.animation = 'none';
    } else {
      document.body.style.background = 'linear-gradient(135deg, #1e3c72, #2a5298)';
      document.body.style.color = '#ffffff';
      document.body.style.animation = 'gradientBG 15s ease infinite';
    }
    isDark = !isDark;
  }
</script>

</body>
</html>
