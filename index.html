<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặng Hoàng Anh</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  height:100vh;
  width:100vw;
  background: linear-gradient(to bottom, #d3d3d3, #f0f0f0);
  overflow:hidden;
}

.avatar {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  margin:20px 0;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}

.avatar:hover {
  transform: scale(1.05);
  box-shadow:0 0 35px rgba(0,0,0,0.5);
}

.intro-line {
  font-size:20px;
  margin:5px 0;
  font-weight:600;
  letter-spacing:1px;
  color:#333;
}

.name-wrapper {
  font-size:36px;
  font-weight:700;
  color:#000000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-family: 'Montserrat', sans-serif;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

.checkmark {
  width:25px;
  height:25px;
  display:inline-block;
  background-image: url('https://cdn-icons-png.flaticon.com/512/5582/5582932.png');
  background-size: cover;
}

.dynamic-text {
  font-size:24px;
  font-weight:600; /* đậm vừa phải */
  min-height:36px;
  display:inline-block;
  position:relative;
  white-space:nowrap;
  background: linear-gradient(270deg, #03e6ff, #039aff, #03e6ff, #ff03ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing:1px;
  animation: gradientMove 3s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0%; }
  50% { background-position: 100%; }
  100% { background-position: 0%; }
}

.dynamic-text::after {
  content: '|';
  position: absolute;
  right: -10px;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}
</style>
</head>
<body>

<img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar">

<div class="intro-line">Hi, I am</div>

<div class="name-wrapper">
  Đặng Hoàng Anh
  <span class="checkmark"></span>
</div>

<div class="intro-line">And I'm a <span class="dynamic-text" id="dynamic"></span></div>

<script>
const texts = ["Developer.", "Gamer."];
let currentTextIndex = 0;
const dynamicEl = document.getElementById("dynamic");
const typingSpeed = 100;
const deletingSpeed = 50;
const pauseDelay = 1500;

function typeWord(word, callback) {
    let i = 0;
    const interval = setInterval(() => {
        dynamicEl.textContent += word[i];
        i++;
        if(i === word.length) {
            clearInterval(interval);
            setTimeout(callback, pauseDelay);
        }
    }, typingSpeed);
}

function deleteWord(callback) {
    const interval = setInterval(() => {
        dynamicEl.textContent = dynamicEl.textContent.slice(0, -1);
        if(dynamicEl.textContent.length === 0) {
            clearInterval(interval);
            setTimeout(callback, 200);
        }
    }, deletingSpeed);
}

function loopTyping() {
    typeWord(texts[currentTextIndex], () => {
        deleteWord(() => {
            currentTextIndex = (currentTextIndex + 1) % texts.length;
            loopTyping();
        });
    });
}

loopTyping();
</script>

</body>
</html>
