<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặng Hoàng Anh</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  text-align:center;
  min-height:100vh;
  width:100%;
  background: linear-gradient(to bottom, #c2feff, #dbefff);
  margin:0;
  padding:40px 0;
  overflow-x:hidden;
}

.avatar {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  margin:30px 0;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
  animation: fadeIn 1s ease forwards;
}

.avatar:hover {
  transform: scale(1.05);
  box-shadow:0 0 35px rgba(0,0,0,0.5);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-15px); }
  to { opacity: 1; transform: translateY(0); }
}

.intro-line {
  font-size:20px;
  margin:10px 0;
  font-weight:600;
  letter-spacing:1px;
  color:#333;
  animation: fadeIn 1.2s ease forwards;
}

.name-wrapper {
  font-size:34px;
  font-weight:700;
  color:#000000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
  animation: fadeIn 1.4s ease forwards;
}

.checkmark {
  width:25px;
  height:25px;
  display:inline-block;
  background-image: url('https://cdn-icons-png.flaticon.com/512/5582/5582932.png');
  background-size: cover;
}

/* Hiệu ứng chữ gõ và gradient chuyển động */
.dynamic-text {
  font-size:24px;
  font-weight:600;
  min-height:36px;
  display:inline-block;
  position:relative;
  white-space:nowrap;
  background: linear-gradient(270deg, #0da7ff, #73d3ff, #0da7ff);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: gradientMove 3s ease infinite, fadeIn 1.6s ease forwards;
  letter-spacing:1px;
  margin-bottom:30px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.dynamic-text::after {
  content: '|';
  position: absolute;
  right: -10px;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}

/* Social links */
.social-links {
  display:flex;
  justify-content:center;
  gap:25px;
  margin-top:30px;
  flex-wrap:wrap;
}

.social-links a {
  display:inline-flex;
  width:60px;
  height:60px;
  border-radius:10px;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  border:2px solid rgba(0,0,0,0.1);
  background-color:#000;
  justify-content:center;
  align-items:center;
  opacity: 0;
  transform: translateY(20px);
}

/* Hiệu ứng nhảy từng icon */
@keyframes iconJump {
  0% { opacity: 0; transform: translateY(20px); }
  50% { opacity: 1; transform: translateY(-10px); }
  100% { opacity: 1; transform: translateY(0); }
}

.social-links a:nth-child(1) { animation: iconJump 0.7s ease forwards 0.3s; }
.social-links a:nth-child(2) { animation: iconJump 0.7s ease forwards 0.6s; }
