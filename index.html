<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặng Hoàng Anh</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

body {
  font-family: 'Montserrat', sans-serif;
  display:flex;
  flex-direction:column;
  justify-content:flex-start; 
  align-items:center;
  text-align:center;
  min-height:100vh;
  width:100vw;
  background: linear-gradient(to bottom, #a9a9a9, #f0f0f0); 
  margin:0;
  overflow-x:hidden;
  padding:20px 0;
}

.avatar {
  width:140px;
  height:140px;
  border-radius:50%;
  object-fit:cover;
  margin:20px 0;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}

.avatar:hover {
  transform: scale(1.05);
  box-shadow:0 0 35px rgba(0,0,0,0.5);
}

.intro-line {
  font-size:20px;
  margin:5px 0;
  font-weight:600;
  letter-spacing:1px;
  color:#333;
}

.name-wrapper {
  font-size:34px;
  font-weight:700;
  color:#000000;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
}

.checkmark {
  width:25px;
  height:25px;
  display:inline-block;
  background-image: url('https://cdn-icons-png.flaticon.com/512/5582/5582932.png');
  background-size: cover;
}

.dynamic-text {
  font-size:24px;
  font-weight:600;
  min-height:36px;
  display:inline-block;
  position:relative;
  white-space:nowrap;
  background: linear-gradient(270deg, #03e6ff, #039aff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing:1px;
}

.dynamic-text::after {
  content: '|';
  position: absolute;
  right: -10px;
  animation: blink 0.7s steps(1) infinite;
}

@keyframes blink {
  0%,50%,100% {opacity:1;}
  25%,75% {opacity:0;}
}

/* Social links */
.social-links {
  display:flex;
  justify-content:center;
  gap:15px;
  margin-top:20px;
}

.social-links a {
  display:inline-flex;
  width:50px;
  height:50px;
  border-radius:10px;
  overflow:hidden;
  transition: transform 0.3s, box-shadow 0.3s;
  border:2px solid rgba(0,0,0,0.1);
  background-color:#000; 
  justify-content:center;
  align-items:center;
}

.social-links a:hover {
  transform: scale(1.15);
  box-shadow:0 0 15px rgba(0,255,255,0.7),
             0 0 30px rgba(255,0,255,0.5);
}

.social-links img {
  width:70%;
  height:70%;
  object-fit:contain; 
}

/* Footer */
footer {
  margin-top:40px;
  font-size:14px;
  color:#555;
}
</style>
</head>
<body>

<img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar">

<div class="intro-line">Hi, I am</div>

<div class="name-wrapper">
  Đặng Hoàng Anh
  <span class="checkmark"></span>
</div>

<div class="intro-line">And I'm a <span class="dynamic-text" id="dynamic"></span></div>

<!-- Social Links -->
<div class="social-links">
  <a href="https://www.facebook.com/DHAnhhdzs1tg" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
  </a>
  <a href="https://t.me/DHAnhhdzs1tg" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
  </a>
  <a href="https://www.tiktok.com/@anhdayanhfay" target="_blank">
    <img src="https://i.ibb.co/ynGVNkPV/tiktok.png" alt="TikTok">
  </a>
  <a href="https://zalo.me/0888175797" target="_blank">
    <img src="https://i.ibb.co/wFXR2bV5/zalo.png" alt="Zalo">
  </a>
</div>

<footer>
  © 2025 Đặng Hoàng Anh. All rights reserved.
</footer>

<script>
const texts = ["Developer.", "Gamer."];
let currentTextIndex = 0;
const dynamicEl = document.getElementById("dynamic");

function typeWord(word, callback) {
  dynamicEl.textContent = "";
  let i = 0;
  function typeChar() {
    dynamicEl.textContent += word[i];
    i++;
    if(i < word.length) setTimeout(typeChar, 80 + Math.random()*50);
    else setTimeout(callback, 1200);
  }
  typeChar();
}

function deleteWord(callback) {
  let len = dynamicEl.textContent.length;
  function deleteChar() {
    dynamicEl.textContent = dynamicEl.textContent.slice(0, -1);
    len--;
    if(len > 0) setTimeout(deleteChar, 50 + Math.random()*30);
    else setTimeout(callback, 200);
  }
  deleteChar();
}

function loopTyping() {
  typeWord(texts[currentTextIndex], () => {
    deleteWord(() => {
      currentTextIndex = (currentTextIndex + 1) % texts.length;
      loopTyping();
    });
  });
}

loopTyping();
</script>

</body>
</html>
