<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặng Hoàng Anh</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/4RkSymWd/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    /* Overlay nhẹ nếu muốn chữ nổi bật mà nền vẫn rõ */
    body::after {
      content: '';
      position: absolute;
      top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.15); /* overlay rất nhẹ */
      z-index: 0;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); /* glow nhẹ */
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 1; /* nổi trên overlay */
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
      to { box-shadow: 0 0 15px rgba(255,255,255,0.6); }
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px rgba(255,255,255,0.3); /* giảm shadow để nền rõ */
      animation: blink 1s infinite;
      position: relative;
      z-index: 1;
    }

    @keyframes blink {
      50% { opacity: 0.8; }
    }

    .intro {
      font-size: 16px;
      margin: 15px 0 25px;
      color: #f0f0f0;
      position: relative;
      z-index: 1;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 10px;
      position: relative;
      z-index: 1;
    }

    .social-links a img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: transform 0.3s;
      border: 2px solid white;
    }

    .social-links a img:hover {
      transform: scale(1.15);
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 13px;
      color: #ddd;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>

<body>
  <img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar" />

  <h1 class="name">Đặng Hoàng Anh</h1>
  <p class="intro">
    Xin chào! Tôi là <strong>Đặng Hoàng Anh</strong> - Developer, người đam mê công nghệ và âm nhạc.
  </p>

  <div class="social-links">
    <a href="https://www.facebook.com/DHAnhhdzs1tg" target="_blank">
      <img src="https://i.ibb.co/CKqCmtS9/fb.jpg" alt="Facebook" />
    </a>
    <a href="https://www.tiktok.com/@anhdayanhfay" target="_blank">
      <img src="https://i.ibb.co/KxtBXnPx/tiktok.jpg" alt="TikTok" />
    </a>
    <a href="https://t.me/DHAnhhdzs1tg" target="_blank">
      <img src="https://i.ibb.co/1fypknWx/tele.jpg" alt="Telegram" />
    </a>
  </div>

  <footer>
    © Bản quyền thuộc về Đặng Hoàng Anh. <br>
    © Copyright by Đặng Hoàng Anh ☞ All rights reserved.
  </footer>
</body>
</html>
