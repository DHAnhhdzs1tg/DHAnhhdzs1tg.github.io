<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đặng Hoàng Anh - Chọn nền</title>
  <style>
    /* Reset cơ bản */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white; /* Mặc định chữ trắng trên nền đen */
      background-color: black; /* Mặc định nền đen */
      transition: background-color 0.3s, color 0.3s;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid currentColor; /* màu viền theo màu chữ */
      margin-bottom: 15px;
    }

    .name {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .intro {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid currentColor;
      border-radius: 5px;
      background: transparent;
      color: inherit;
      transition: all 0.3s;
    }

    .buttons button:hover {
      background: currentColor;
      color: black;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }

    .social-links a img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      transition: transform 0.3s;
      border: 2px solid currentColor;
    }

    .social-links a img:hover {
      transform: scale(1.15);
    }

    footer {
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/qMwqm7Rm/avatar.jpg" alt="Avatar" class="avatar" />

  <h1 class="name">Đặng Hoàng Anh</h1>
  <p class="intro">
    Xin chào! Tôi là <strong>Đặng Hoàng Anh</strong> - Developer, người đam mê công nghệ và âm nhạc.
  </p>

  <!-- Nút chuyển màu nền -->
  <div class="buttons">
    <button onclick="setBackground('black')">Nền Đen</button>
    <button onclick="setBackground('white')">Nền Trắng</button>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com/DHAnhhdzs1tg" target="_blank">
      <img src="https://i.ibb.co/CKqCmtS9/fb.jpg" alt="Facebook" />
    </a>
    <a href="https://www.tiktok.com/@anhdayanhfay" target="_blank">
      <img src="https://i.ibb.co/KxtBXnPx/tiktok.jpg" alt="TikTok" />
    </a>
    <a href="https://t.me/DHAnhhdzs1tg" target="_blank">
      <img src="https://i.ibb.co/1fypknWx/tele.jpg" alt="Telegram" />
    </a>
  </div>

  <footer>
    © Bản quyền thuộc về Đặng Hoàng Anh. <br>
    © Copyright by Đặng Hoàng Anh ☞ All rights reserved.
  </footer>

  <script>
    function setBackground(color) {
      document.body.style.backgroundColor = color;
      if(color === 'black') {
        document.body.style.color = 'white';
      } else {
        document.body.style.color = 'black';
      }
    }
  </script>
</body>
</html>
